{{ define "signup" }}

<!DOCTYPE html>
<html lang="en">
  {{ template "header" }}

  <body>

    {{ template "navbar" }}

    <div class="container">

      <div class="starter-template">
        <form action="/signup" method="post">
          <div>
            <span>Email:</span>
            <input type="text" name="email" id="email" />
          </div>
          <div>
            <span>Name:</span>
            <input type="name" name="name" id="name" />
          </div>
          <div>
            <span>Password:</span>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <button type="submit">Register</button>
          </div>
        </form>
      </div>

    </div><!-- /.container -->

    {{ template "footer" }}
  </body>
</html>
{{ end }}
